title: "LEIE"
description: "Material docente (2 sesiones) — Máster de investigación"
remote_theme: just-the-docs/just-the-docs

# Project Pages (username.github.io/REPO/)
baseurl: "/LineasEmergentes-UJA"
url: "https://samigabacho.github.io"

# Idioma/interfaz
search_enabled: true
lang: es-ES

# Apariencia (toque distinto frente a sitios anteriores)
color_scheme: dark

# Callouts (cajas tipo Nota/Clave/Importante)
callouts:
  note:
    title: Nota
    color: blue
  warning:
    title: Atención
    color: yellow
  tip:
    title: Clave
    color: green
  important:
    title: Importante
    color: purple

# Enlaces en la cabecera
aux_links:
  "Repositorio en GitHub":
    - "https://github.com/Samigabacho/LineasEmergentes-UJA"
aux_links_new_tab: true

# Evita warnings por plugins en Pages
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme


